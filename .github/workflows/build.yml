env:
  prog_name: ffmpeg-static
  TAG_NAME: release

jobs:
  build-docker:
    runs-on: ${{ matrix.job.os }}
    container: docker://hhmhh/ffmpeg_build:latest
    strategy:
      fail-fast: false
      matrix:
        job:
          - { os_name: Linux,   os: ubuntu-latest, target: x86_64-unknown-linux-gnu }
          - { os_name: Windows, os: ubuntu-latest, target: x86_64-w64-mingw32       }
        include:
          - os_name: Linux
            install-deps: |
              sudo apt update
              sudo apt install yasm make automake autoconf git pkg-config libtool nasm mercurial cmake -y
          - os_name: Windows
            install-deps: |
              sudo apt update
              sudo apt install gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64 yasm make automake autoconf git pkg-config libtool nasm mercurial cmake -y

    steps:
    - uses: actions/checkout@v2

    - name: Download deps
      shell: bash
      run: |
        ${{ matrix.install-deps }}
        ./download.sh

    - name: Build
      shell: bash
      run: |
        ./build.sh ${{ matrix.job.target }}

    - name: Debug
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: debug
        path: .

    - name: Package
      shell: bash
      run: |
        package_file=${{ env.prog_name }}-${{ matrix.job.name }}-${{ matrix.job.target}}.zip
        cd dist && zip -r $package_file .
        echo "package_file=$package_file" >> GITHUB_ENV

    - name: Publish
      uses: softprops/action-gh-release@v1
      # if: startsWith(github.ref, 'refs/tags/')
      with:
          tag_name: ${{ env.TAG_NAME }}      
          draft: true          
          files: |
            ${{ env.package_file }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - { os_name: MacOS  , os: macos-latest , target: x86_64-apple-darwin      }
        include:
          - os_name: MacOS
            install-deps: |
              brew install nasm
#        - { os_name: Windows, os: windows-latest, target: x86_64-w64-mingw32       }
#        - os_name: Windows
#          install-deps: |
#             curl -LO https://www.nasm.us/pub/nasm/releasebuilds/2.15.05/win64/nasm-2.15.05-win64.zip
#             7z x nasm-2.15.05-win64.zip
#             cp nasm-2.15.05/nasm.exe /usr/bin/nasm.exe
#             rm /usr/bin/link.exe
#          package-file: ${{ matrix.prog_name }}-${{ matrix.job.name }}-${{ matrix.job.target }}.zip
#          package-cmd: cd dist && 7z a $package-file .
    steps:
    - uses: actions/checkout@v2

    - name: Download deps
      shell: bash
      run: |
        ${{ matrix.install-deps }}
        ./download.sh

    - uses: ilammy/msvc-dev-cmd@v1

    - name: Build
      shell: bash
      run: |
        ./build.sh

    - name: Debug
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: debug
        path: .

    - name: Package
      run: |
        package_file=${{ env.prog_name }}-${{ matrix.job.name }}-${{ matrix.job.target}}.zip
